<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    Enter Number : <input type="number" id="a"/>
    <input type="button" name="display" id="display" value="display" onclick="disp()" />
    <script>
        function disp(){
         let a = document.getElementById("a").value;
            alert(`You entered : ${a}`)
        }
    </script>
</body>
</html>
