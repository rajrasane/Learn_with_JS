<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript</title>
</head>
<body>
    <script>
        function add(a,b){
            console.log(`Addition of a and b is : ${a+b}`);
        }
        function sub(a,b){
            console.log(`Substraction of a and b is : ${a-b}`);
        }
        function mult(a,b){
            console.log(`Multiplication of a and b is : ${a*b}`);
        }
        function div(a,b){
            console.log(`Division of a and b is : ${a/b}`);
        }
        function arithmetic(){
            let a = 10;
            let b = 20;
            add(a,b);
            sub(a,b);
            mult(a,b);
            div(a,b);
        }
        arithmetic()
    </script>
</body>
</html>
